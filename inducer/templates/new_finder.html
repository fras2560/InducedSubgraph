    <!-- Menu Toggle Script -->
    <script>
    function showAbout(){
        $("#modalTitle").text("About");
        $('#modalText').empty();
        $('#modalText').append("A simple web app to help find induced subgrpahs<br/>Created by: Dallas Fraser <br/>Tools used:");
        $('#modalBody ul').empty();

        $('#modalBody ul').append("<li>Networkx -> python graph library</li>");
        $('#modal').modal("show");
    }

    function showHelp(){
        $("#modalTitle").text("Help");
        $('#modalText').empty();
        $('#modalText').append("If you question is un-answered feel free to send an email to fras2560@mylaurier.ca");
        $('#modalBody ul').empty();
        $('#modalBody ul').append("<li>Contains -> Checks if G contains a induced subgraph H/li>");
        $('#modalBody ul').append("<li>Complement -> Takes the complement of G</li>");
        $('#modalBody ul').append("<li>Clear -> Clears the graph G</li>");
        $('#modalBody ul').append("<li>Choose file -> Load a graph from a txt file into graph G with the file format <br/>node:edge,edge<br/>node2:edge,edge </li>");
        $('#modalBody ul').append("<li>Create vertex -> Click on existing vertex and drag to new spot.</li>");
        $('#modalBody ul').append("<li>Create edge -> Click on existing vertex and drag to another vertex.</li>");
        $('#modalBody ul').append("<li>Delete vertex -> Click on existing vertex and hit delete or backspace.</li>");
        $('#modalBody ul').append("<li>Delete edge -> Click on existing edge and hit delete or backspace.</li>");
        $('#modalBody ul').append("<li>Zoom -> Use the wheel to zoom in and out</li>");
        $('#modalBody ul').append("<li>Drag Graph -> Click on graph(not on vertex or edge) and draw to move graph</li>");
        $('#modal').modal("show")
    }
